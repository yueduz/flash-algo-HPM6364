name: HPM6300 Series
variants:
  - name: HPM6364
    cores:
      - name: core0
        type: riscv
        core_access_options: !Riscv {}
    memory_map:
      - !Ram
        name: ILM
        range: { start: 0x00000000, end: 0x00020000 } # 128KB
        cores:
          - core0
      - !Ram
        name: DLM
        range: { start: 0x00080000, end: 0x000A0000 } # 128KB
        cores:
          - core0
      - !Ram
        name: AXI_SRAM
        range: { start: 0x01080000, end: 0x01100000 } # 512KB (包含非缓冲区)
        cores:
          - core0
      - !Nvm
        name: XPI0
        range: { start: 0x80000000, end: 0x80400000 } # 4MB Flash
        cores:
          - core0
    flash_algorithms:
      - flash-algo-hpm6364
flash_algorithms:
  - name: flash-algo-hpm6364
    description: A flash algorithm under test
    cores:
      - core0
    default: true
    # 增加这一行，分配更大的栈空间
    stack_size: 4096
    instructions: 
    pc_init: 0x0
    pc_uninit: 0x0
    pc_program_page: 0x0
    pc_erase_sector: 0x0
    pc_erase_all: 0x0
    data_section_offset: 0x0
    load_address: 0x20 # 位于 ILM 起始区域
    flash_properties:
      address_range:
        start: 0x80000000
        end: 0x80400000 # 4MB
      page_size: 256
      erased_byte_value: 0xFF
      program_page_timeout: 100
      erase_sector_timeout: 6000
      sectors:
        - size: 0x1000 # 4KB 扇区
          address: 0x0